<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="css/stylw.css">
    </head>
    <body>
        <div class="container">
            <div class="wrapper">
                <div  class="searchBox">
                    <input type="text" id="input-box"  placeholder="Enter city Name.." autocomplete="off">
                    <button id="searchButton"> search</button>
                </div>
                <div id="Error">

                </div>

                <div class="weather-box">
                    <div class="location">
                        <div class="city" id="city">delhi, In</div>
                        <div class="min-max"> Observation Time : <span id="observation_time"> 05:10 AM</span></div>
                    </div>

                    <div class="current-weather">
                        <div class="temp" id="temp">34&deg;C</div>
                        <div class="date" id="date">Ckecked by you : <span id="date"> 16 march (wednesday), 2022</span></div>
                        <div class="humidity"> humidity : <span id="humid"> 16 march (wednesday), 2022</span></div>
                        <div class="lan"> language: <span id="lang"> eng</span></div>
                        <div class="weather"  id="weather">Clear</div>
                    </div>
                </div>
            </div>
        </div>
        <script  src="js/script.js"></script>
    </body>
</html>
